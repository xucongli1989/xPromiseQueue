<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./artDialog/skins/blue.css" rel="stylesheet" />
    <script src="./artDialog/artDialog.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.4/require.min.js"></script>
</head>

<body>

    <fieldset>
        <legend>
            <strong>Log information:</strong>
        </legend>
        <div id="divLog"></div>
    </fieldset>


    <br/>
    <br/>

    <fieldset>
        <legend>
            <strong>Action:</strong>
        </legend>
        <div>
            <p>
                注：初始队列中已包含两个默认的执行项。
            </p>
            <button id="btnRun">运行队列</button>
            <button id="btnAdd">追加一项任务至目前队列中</button>
            <button id="btnAddFirst">追加一项高优先级的任务至目前队列中</button>
            <button id="btnDestroy">销毁正在执行的队列项</button>
            <button id="btnDestroyAll">销毁整个队列</button>
            <button id="btnRegUnique">用新的队列项覆盖现有队列，并锁定此队列</button>
        </div>
    </fieldset>



    <script type="text/javascript">
        require(['./../build/xPromiseQueue'], (xPromiseQueue) => {
            let divLog = document.getElementById('divLog');
            let log = function (str) {
                if (str) {
                    divLog.innerHTML += `<p>${str}</p>`;
                } else {
                    divLog.innerHTML += `<p>${this.name}已处理完毕</p>`;
                }
            };

            let { QItem, Queue } = xPromiseQueue['default'];
            let test = new Queue();
            let obj = null;

            obj = new QItem(function () {
                let _this = this;
                let dg = art.dialog({
                    content: '我是一个默认弹窗哦，快点下面的按钮',
                    ok: function () {
                        _this.resolve();
                        log.call(_this);
                    },
                    cancel: function () {
                        _this.resolve();
                        log.call(_this);
                    }
                });
                this.destroy = () => {
                    dg.close();
                    log('已成功销毁该队列项！');
                };
            });
            obj.name = "默认弹窗1";
            test.reg(obj);

            obj = new QItem(function () {
                let _this = this;
                let dg = art.dialog({
                    content: '我又是一个默认弹窗，你点了吗？',
                    ok: function () {
                        _this.resolve();
                        log.call(_this);
                    },
                    cancel: function () {
                        _this.resolve();
                        log.call(_this);
                    }
                });
                this.destroy = () => {
                    dg.close();
                    log('已成功销毁该队列项！');
                };
            });
            obj.name = "默认弹窗2";
            test.reg(obj);


            document.getElementById('btnRun').addEventListener('click', () => {
                if (test.isWatching) {
                    log('队列已在运行中，目前正在监听队列状态...');
                }
                test.run();
            });

            document.getElementById('btnAdd').addEventListener('click', () => {

                obj = new QItem(function () {
                    let _this = this;
                    let dg = art.dialog({
                        content: '我是一个新加的弹窗，点一下吧？',
                        ok: function () {
                            _this.resolve();
                            log.call(_this);
                        },
                        cancel: function () {
                            _this.resolve();
                            log.call(_this);
                        }
                    });
                    this.destroy = () => {
                        dg.close();
                        log('已成功销毁该队列项！');
                    };
                });
                obj.name = '新加的弹窗';
                test.reg(obj);

            });

            document.getElementById('btnAddFirst').addEventListener('click', () => {

                obj = new QItem(function () {
                    let _this = this;
                    let dg = art.dialog({
                        content: '我是一个新加的<span style="color:#f00;">高优先级</span>的弹窗，点一下吧？',
                        ok: function () {
                            _this.resolve();
                            log.call(_this);
                        },
                        cancel: function () {
                            _this.resolve();
                            log.call(_this);
                        }
                    });
                    this.destroy = () => {
                        dg.close();
                        log('已成功销毁该队列项！');
                    };
                });
                obj.name = '新加的高优先级的弹窗';
                test.reg(obj, 1);

            });


            document.getElementById('btnDestroy').addEventListener('click', () => {

                let cur = test.getCur();
                if (null == cur) {
                    log('当前没有正在执行的队列项！');
                    return;
                }
                test.destroy(cur);

            });

            document.getElementById('btnDestroyAll').addEventListener('click', () => {
                test.clear();
                log('已销毁整个队列！');
            });


            document.getElementById('btnRegUnique').addEventListener('click', () => {
                obj = new QItem(function () {
                    let _this = this;
                    let dg = art.dialog({
                        content: '我是一个覆盖现有弹窗的超级弹窗，点一下吧？',
                        ok: function () {
                            _this.resolve();
                            log.call(_this);
                        },
                        cancel: function () {
                            _this.resolve();
                            log.call(_this);
                        }
                    });
                    this.destroy = () => {
                        dg.close();
                        log('已成功销毁该队列项！');
                    };
                });
                obj.name = '这是覆盖现有弹窗的超级弹窗';
                test.regUnique(obj);
                log('已覆盖整个队列！');
            });
        });
    </script>



</body>

</html>
